<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p>

  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm" *ngFor="let pd of service.list">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{pd.AdditionalSupport}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">${{pd.MonthlyPrice}} <small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>{{pd.NumberOfUsers}} users included</li>
            <li>{{pd.Data}} GB of storage</li>
            <li>Email support</li>
            <li>Help center access</li>
          </ul>
          <button type="button" class="btn btn-lg btn-block btn-primary">Sign up for {{pd.AdditionalSupport}}</button>
        </div>
      </div>
      
    </div>
  </div>
