<form #form= "ngForm" autocomplete="off" (submit)="SubmitForm(form)">
    <input type="hidden" name='PId' [value]='service.formData.PId'>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
             <i class="space-5x">Monthly Price:</i> <i class="fas fa-dollar-sign" [class.green-icon]="MonthlyPrice.valid" [class.red-icon]="MonthlyPrice.invalid && MonthlyPrice.touched"></i>
          </div>
        </div>
        <input class="form-control" required name="MonthlyPrice" #MonthlyPrice="ngModel" [(ngModel)]="service.formData.MonthlyPrice" placeholder="Monthly Price">
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="space-5x">Number of Users:</i> <i class="fas fa-users" [class.green-icon]="NumberOfUsers.valid" [class.red-icon]="NumberOfUsers.invalid && NumberOfUsers.touched"></i>
            </div>
          </div>
          <input class="form-control" required name="NumberOfUsers" #NumberOfUsers="ngModel" [(ngModel)]="service.formData.NumberOfUsers" placeholder="Number of users">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="space-5x">Data Package</i>  <i class="fas fa-wifi" [class.green-icon]="Data.valid" [class.red-icon]="Data.invalid && Data.touched"></i>
            </div>
          </div>
          <input class="form-control" required name="Data" #Data="ngModel" [(ngModel)]="service.formData.Data" placeholder="Data package">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="space-5x">Package Title</i> <i class="fas fa-box" [class.green-icon]="AdditionalSupport.valid" [class.red-icon]="AdditionalSupport.invalid && AdditionalSupport.touched"></i>
            </div>
          </div>
          <input type="text" required  class="form-control" name="AdditionalSupport" #AdditionalSupport="ngModel" [(ngModel)]="service.formData.AdditionalSupport" placeholder="Package">
        </div>
    </div>
      
    <div class="form-group">
      <button class="btn btn-danger btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit Data</button>
    </div>
  
  </form>
